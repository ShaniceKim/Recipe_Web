<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout">
<link href="https://fonts.googleapis.com/css?family=Varela+Round" rel="stylesheet" />
<link href="https://fonts.googleapis.com/css?family=Nunito:200,200i,300,300i,400,400i,600,600i,700,700i,800,800i,900,900i" rel="stylesheet" />
<link rel="preconnect" href="https://fonts.googleapis.com">
<head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no" />
    <title>Our Recipe</title>
    <!-- CSS only -->
    <link rel="icon" type="image/x-icon" th:href="@{/assets/favicon.ico}" />
    <!-- Font Awesome icons (free version)-->
    <script src="https://use.fontawesome.com/releases/v6.1.0/js/all.js" crossorigin="anonymous"></script>
    <!-- Google fonts-->
    <script src="https://code.jquery.com/jquery-3.5.1.min.js"></script>
    <!-- Core theme CSS (includes Bootstrap)-->
    <link th:href="@{/css/styles.css}" rel="stylesheet" />
    <!-- JS, Popper.js, and jQuery -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"></script>
    <!-- Core theme JS-->
    <script th:src="@{/js/scripts.js}"></script>
    <th:block layout:fragment="script"></th:block>
    <th:block layout:fragment="css">
        <link th:href="@{/css/viewstyles.css}" rel="stylesheet" />
    </th:block>
</head>

<th:block layout:fragment="css">
    <style>
        .style-1{
        flex-direction: column;
        margin-bottom: 5px;
        }

       .masthead .main-card {
            position: absolute;
            top: 53%;
            left: 50%;
            transform: translate(-50%, -50%);
            width: 850px;
            height: 550px;
            border-radius: 10px;
            line-height: 1.5;
            margin:0 auto;
            box-shadow: 2px 7px 15px 8px rgba(0,0,0,0.3);

            background: url("../images/images/mypage4.jpg");
            background-position: center;
            background-repeat: no-repeat;
            background-attachment: scroll;
            background-size: cover;
        }

        .show-name{
            position: absolute;
            left: 16%;
            top: 90px;
            font-size: 1.3em;
        }

        .container-2{
           position:absolute;
           top: 45%;
           left: 15%;

     }
    .atag{
      text-decoration: none;
      text-align: center;
      width:80%;
      font-size: large;
      padding: 9px 2px;
          --c: #7ec4bf; /* the color */
          --b: .05em;    /* border length*/
          --d: 10px;    /* the cube depth */

          --_s: calc(var(--d) + var(--b));

          color: var(--c);
          border: solid #0000;
          border-width: var(--b) var(--b) var(--_s) var(--_s);
          background:
            conic-gradient(at left var(--d)  bottom var(--d),
              #0000 90deg, rgb(255 255 255 /0.3) 0 225deg,rgb(255 255 255 /0.6) 0) border-box,
            conic-gradient(at left var(--_s) bottom var(--_s),
              #0000 90deg,var(--c) 0) 0 100%/calc(100% - var(--b)) calc(100% - var(--b))  border-box;
          transform: translate(calc(var(--d)/-1),var(--d));
          clip-path:
            polygon(
             var(--d) 0%,
             var(--d) 0%,
             100% 0%,
             100% calc(100% - var(--d)),
             100% calc(100% - var(--d)),
             var(--d) calc(100% - var(--d))
            );
          transition: 0.5s;
        }
        .atag:hover {
          transform: translate(0,0);
          clip-path:
            polygon(
             0% var(--d),
             var(--d) 0%,
             100% 0%,
             100% calc(100% - var(--d)),
             calc(100% - var(--d)) 100%,
             0% 100%
           );
        }
            .emailcolor{
              color:#5F5F5F;
              font-size:small;
            }


             .btn2 {
          --w: 300px;
          --h: 45px;
          position: relative;
          display: flex;
          width: var(--w);
          height: var(--h);
          border: 1px solid hsl(var(--primary));
          background-color: trasparent;

        }
  </style>
</th:block>
<body id="page-top">
<div th:replace="fragments/header::header"></div>
<div layout:fragment="content">

    <header class="masthead">
        <div class="main-card">
            <div class="container-1">
                <div class="row">
                    <div class="show-name">
                        <div><span th:text="${memberFormDto.nickname}"></span>님, 안녕하세요!</div>
                        <p class="emailcolor"><span th:text="${memberFormDto.email}"></span></p>
                    </div>

                </div>
            </div>
            <div class="container-2">
                <div class="row1">
                    <div class="btn2 style-1">
                        <a class="btn btn-block btn-primary" th:href="@{/members/memberupdate}">회원정보수정</a>
                    </div>
                    <div  class="btn2 style-1">
                        <a  class="btn btn-block btn-primary"  th:href="@{/mypage/myrecipe}">내가쓴글</a>
                    </div>
                </div>

                    <div class="btn2 style-1">
                        <a  class="btn btn-block btn-primary"  th:href="@{/members/deleteme}">회원탈퇴</a>
                    </div>
                </div>
            </div>
    </header>
</div>


</div>
</body>
</html>
