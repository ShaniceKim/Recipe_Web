<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
      xmlns:sec="http://www.thymeleaf.org/extras/spring-security">

<div th:fragment="header">
    <nav class="navbar navbar-expand-lg fixed-top" id="mainNav">
        <div class="container px-4 px-lg-5">
            <a class="navbar-brand" href="/">Our Recipe</a>
            <button class="navbar-toggler navbar-toggler-right collapsed" type="button" data-bs-toggle="collapse" data-bs-target="#navbarResponsive" aria-controls="navbarResponsive" aria-expanded="false" aria-label="Toggle navigation">
                Menu
                <svg class="svg-inline--fa fa-bars" aria-hidden="true" focusable="false" data-prefix="fas" data-icon="bars" role="img" xmlns="http://www.w3.org/2000/svg" viewBox="0 0 448 512" data-fa-i2svg=""><path fill="currentColor" d="M0 96C0 78.33 14.33 64 32 64H416C433.7 64 448 78.33 448 96C448 113.7 433.7 128 416 128H32C14.33 128 0 113.7 0 96zM0 256C0 238.3 14.33 224 32 224H416C433.7 224 448 238.3 448 256C448 273.7 433.7 288 416 288H32C14.33 288 0 273.7 0 256zM416 448H32C14.33 448 0 433.7 0 416C0 398.3 14.33 384 32 384H416C433.7 384 448 398.3 448 416C448 433.7 433.7 448 416 448z"></path></svg><!-- <i class="fas fa-bars"></i> Font Awesome fontawesome.com -->
            </button>
            <div class="navbar-collapse collapse" id="navbarResponsive" style="">
                <ul class="navbar-nav ms-auto"> <!--네비바에서는 a 태그 이용해서 href 로 링크를 연결해준다.  -->
                    <li class="nav-item" sec:authorize="isAuthenticated()" > <!-- sec:authorize="isAuthenticated()" -> 권한이 있는 사용자만 보이는 블럭(로그인되있는 상태) -->
                        <a class="nav-link" th:href="@{/members/logout}">Logout</a> <!-- 로그아웃누르는곳 -->
                    </li>
                    <li class="nav-item" sec:authorize="isAuthenticated()" ><!-- sec:authorize="isAuthenticated()" -> 권한이 있는 사용자만 보이는 블럭(로그인되있는 상태) -->
                        <a class="nav-link" th:href="@{/mypage/mypage}">Mypage</a> <!--마이페이지 누르는곳 -->
                    </li>
                    <li class="nav-item" sec:authorize="isAnonymous()"><!-- sec:authorize="isAnonymous()" -> 비로그인 되있는 사용자에게 보이는 블럭  -->
                        <a class="nav-link" th:href="@{/members/login}">Login</a> <!--로그인 누르는곳 -->
                    </li>
                    <li class="nav-item" sec:authorize="isAnonymous()"><!-- sec:authorize="isAnonymous()" -> 비로그인 되있는 사용자에게 보이는 블럭  -->
                        <a class="nav-link" th:href="@{/members/sign-up}">Sign-up</a> <!--회원가입 누르는곳 -->
                    </li>
                </ul>
            </div>
        </div>
    </nav>
</div>
</html>
